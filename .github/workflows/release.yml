name: Release

on:
  push:
    branches:
      - master

jobs:
  check-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      is_release: ${{ steps.precheck.outputs.version != '' || steps.precheck-git.outputs.version != '' || steps.extract.outputs.version != '' }}
      version: ${{ steps.precheck.outputs.version != '' && steps.precheck.outputs.version || (steps.precheck-git.outputs.version != '' && steps.precheck-git.outputs.version) || steps.extract.outputs.version }}
      changelog: ${{ steps.changelog.outputs.content }}
    steps:
      - name: Quick check for release commit
        id: precheck
        run: |
          # Try to get commit message from GitHub event context first
          msg="${{ github.event.head_commit.message }}"

          # If not available, we'll need to do a minimal checkout (handled in next step)
          if [ -z "$msg" ]; then
            echo "⚠️ Commit message not in event context, will check via git"
            exit 0
          fi

          echo "Commit message: $msg"

          if [[ $msg =~ release:\ (v[0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            echo "✅ Found version: ${BASH_REMATCH[1]}"
          elif [[ $msg =~ release: ]]; then
            echo "❌ Invalid release commit format. Use: release: vX.Y.Z"
            exit 1
          else
            echo "ℹ️ No release commit. Skipping workflow."
          fi

      - uses: actions/checkout@v4
        if: steps.precheck.outputs.version == ''
        with:
          fetch-depth: 1  # Minimal checkout to get commit message

      - name: Check commit message via git (fallback)
        id: precheck-git
        if: steps.precheck.outputs.version == ''
        run: |
          msg=$(git log -1 --pretty=%B)
          echo "Commit message: $msg"

          if [[ $msg =~ release:\ (v[0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            echo "✅ Found version: ${BASH_REMATCH[1]}"
          elif [[ $msg =~ release: ]]; then
            echo "❌ Invalid release commit format. Use: release: vX.Y.Z"
            exit 1
          else
            echo "ℹ️ No release commit. Skipping workflow."
          fi

      - uses: actions/checkout@v4
        if: steps.precheck.outputs.version != '' || steps.precheck-git.outputs.version != ''
        with:
          fetch-depth: 0  # Fetch full history for proper tag handling

      - name: Extract version from commit message
        id: extract
        if: steps.precheck.outputs.version != '' || steps.precheck-git.outputs.version != ''
        run: |
          msg=$(git log -1 --pretty=%B)
          echo "Commit message: $msg"

          if [[ $msg =~ release:\ (v[0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            echo "✅ Found version: ${BASH_REMATCH[1]}"
          elif [[ $msg =~ release: ]]; then
            echo "❌ Invalid release commit format. Use: release: vX.Y.Z"
            exit 1
          else
            echo "ℹ️ No release commit. Skipping."
          fi

      - name: Extract changelog from CHANGELOG.md
        id: changelog
        if: steps.precheck.outputs.version != '' || steps.precheck-git.outputs.version != '' || steps.extract.outputs.version != ''
        run: |
          VERSION="${{ steps.precheck.outputs.version != '' && steps.precheck.outputs.version || (steps.precheck-git.outputs.version != '' && steps.precheck-git.outputs.version) || steps.extract.outputs.version }}"

          # Check if CHANGELOG.md exists and extract the section for this version
          if [ -f CHANGELOG.md ]; then
            # Extract the section for this version from CHANGELOG.md
            # This gets everything between [VERSION] and the next version header
            CHANGELOG=$(awk "/## \[${VERSION#v}\]/{flag=1; next} /## \[[0-9]/{flag=0} flag" CHANGELOG.md)
          fi

          if [ -z "$CHANGELOG" ]; then
            echo "⚠️ No changelog found for $VERSION, using default message"
            CHANGELOG="New release"
          fi

          # Save to output using heredoc to handle multiline content
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create and push tag
        if: steps.precheck.outputs.version != '' || steps.precheck-git.outputs.version != '' || steps.extract.outputs.version != ''
        run: |
          VERSION="${{ steps.precheck.outputs.version != '' && steps.precheck.outputs.version || (steps.precheck-git.outputs.version != '' && steps.precheck-git.outputs.version) || steps.extract.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Fetch all tags to ensure we have the latest state
          git fetch --prune --prune-tags origin || true
          # Delete tag if it exists locally
          git tag -d $VERSION || true
          # Delete tag if it exists remotely, then create and push
          git push origin :refs/tags/$VERSION || true
          # Create tag pointing to HEAD (the commit that triggered this workflow)
          git tag -f $VERSION HEAD
          # Force push the tag to overwrite any existing tag
          git push -f origin $VERSION

  build-release:
    needs: check-release
    if: needs.check-release.outputs.is_release == 'true'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'ubuntu-22.04'
            args: '--target aarch64-unknown-linux-gnu'
            target: 'aarch64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history including tags

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup QEMU
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || (matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-unknown-linux-gnu' || '') }}

      - name: Install dependencies (Ubuntu x86_64)
        if: matrix.platform == 'ubuntu-22.04' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: Install dependencies (Ubuntu ARM64)
        if: matrix.platform == 'ubuntu-22.04' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          # Add arm64 architecture for cross-compilation
          sudo dpkg --add-architecture arm64

          # Disable problematic mirror file references in sources.list
          # The mirror file causes 404s, so we need to remove those sources
          if [ -f /etc/apt/sources.list ]; then
            sudo sed -i 's|^deb mirror+file:/etc/apt/apt-mirrors.txt|# deb mirror+file:/etc/apt/apt-mirrors.txt|g' /etc/apt/sources.list
            sudo sed -i 's|^deb-src mirror+file:/etc/apt/apt-mirrors.txt|# deb-src mirror+file:/etc/apt/apt-mirrors.txt|g' /etc/apt/sources.list
          fi

          # Also disable mirror sources in sources.list.d
          if [ -d /etc/apt/sources.list.d ]; then
            sudo find /etc/apt/sources.list.d -type f -name "*.list" -exec sed -i 's|^deb mirror+file:/etc/apt/apt-mirrors.txt|# deb mirror+file:/etc/apt/apt-mirrors.txt|g' {} \;
            sudo find /etc/apt/sources.list.d -type f -name "*.list" -exec sed -i 's|^deb-src mirror+file:/etc/apt/apt-mirrors.txt|# deb-src mirror+file:/etc/apt/apt-mirrors.txt|g' {} \;
          fi

          # Update package lists - ignore errors from security repo for arm64
          # The security repo doesn't host arm64 packages, but that's OK
          set +e  # Don't exit on error
          sudo apt-get update -o Acquire::Check-Valid-Until=false 2>&1 | tee /tmp/apt-update.log
          UPDATE_EXIT=$?
          set -e  # Re-enable exit on error

          # Check if update succeeded (exit code 0) or only had expected errors
          if [ $UPDATE_EXIT -ne 0 ]; then
            # Count how many 404 errors we got (expected for arm64 security repo)
            ERROR_COUNT=$(grep -c "404  Not Found" /tmp/apt-update.log || echo "0")
            if [ "$ERROR_COUNT" -gt 0 ]; then
              echo "apt-get update had $ERROR_COUNT expected 404 errors from security repo (arm64 packages not available)"
            else
              echo "apt-get update failed with unexpected errors, but continuing..."
            fi
          fi

          # Verify arm64 architecture was added
          if ! dpkg --print-foreign-architectures | grep -q arm64; then
            echo "ERROR: arm64 architecture not added"
            exit 1
          fi

          echo "Available architectures:"
          dpkg --print-architecture
          dpkg --print-foreign-architectures

          # Install cross-compilation toolchain (amd64 packages that provide arm64 tools)
          # Use --fix-missing to handle any package fetch failures
          sudo apt-get install -y --fix-missing \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            binutils-aarch64-linux-gnu \
            qemu-user-static \
            binfmt-support || {
            echo "Some packages failed, retrying without --fix-missing..."
            sudo apt-get install -y \
              gcc-aarch64-linux-gnu \
              g++-aarch64-linux-gnu \
              binutils-aarch64-linux-gnu \
              qemu-user-static \
              binfmt-support
          }

          # Note: We don't install ARM64 versions of GUI libraries (libwebkit2gtk, etc.)
          # because:
          # 1. They're not available in Ubuntu repos for cross-compilation
          # 2. Tauri bundles these libraries or handles them at runtime
          # 3. Cross-compilation only needs the toolchain, not runtime libraries

          # Register QEMU with binfmt_misc for running ARM64 binaries
          sudo update-binfmts --enable qemu-aarch64

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup macOS certificate
        if: matrix.platform == 'macos-latest'
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          MACOS_KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate from secrets
          echo -n "$MACOS_CERTIFICATE" | base64 --decode --output $CERTIFICATE_PATH

          # create temporary keychain
          security create-keychain -p "$MACOS_KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$MACOS_KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$MACOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build app (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
          MACOS_KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security unlock-keychain -p "$MACOS_KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$MACOS_KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          pnpm tauri build ${{ matrix.args }} --config "{\"bundle\":{\"macOS\":{\"signingIdentity\":\"$MACOS_SIGNING_IDENTITY\"}}}"

          # Notarize the DMG
          cd src-tauri/target/${{ matrix.target }}/release/bundle/dmg
          for dmg in *.dmg; do
            echo "Notarizing $dmg..."
            xcrun notarytool submit "$dmg" --apple-id "$APPLE_ID" --password "$APPLE_PASSWORD" --team-id "$APPLE_TEAM_ID" --wait
            xcrun stapler staple "$dmg"
          done

      - name: Build app (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-gcc' || '' }}
        run: pnpm tauri build ${{ matrix.args }}

      - name: Build app (Windows)
        if: matrix.platform == 'windows-latest'
        run: pnpm tauri build ${{ matrix.args }}

      - name: Upload installers (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          retention-days: 1

      - name: Upload installers (Linux x86_64)
        if: matrix.platform == 'ubuntu-22.04' && matrix.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 1

      - name: Upload installers (Linux ARM64)
        if: matrix.platform == 'ubuntu-22.04' && matrix.target == 'aarch64-unknown-linux-gnu'
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.target }}
          path: |
            src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb/*.deb
            src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/rpm/*.rpm
            src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
          retention-days: 1

      - name: Upload installers (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 1

      - name: Cleanup keychain (macOS)
        if: matrix.platform == 'macos-latest' && always()
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security delete-keychain $KEYCHAIN_PATH || true

  create-release:
    needs: [check-release, build-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history including tags

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: installers
          pattern: installers-*
          merge-multiple: true

      - name: List downloaded files
        run: |
          echo "Downloaded installers:"
          find installers -type f

      - name: Generate updater JSON
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          NOTES="See release notes at: https://github.com/tarikkavaz/Correctify/releases/tag/${VERSION}"

          jq -n \
            --arg version "${VERSION#v}" \
            --arg notes "$NOTES" \
            --arg pub_date "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
            --arg darwin_aarch64_url "https://github.com/tarikkavaz/Correctify/releases/download/${VERSION}/Correctify_${VERSION#v}_aarch64.dmg" \
            --arg darwin_x64_url "https://github.com/tarikkavaz/Correctify/releases/download/${VERSION}/Correctify_${VERSION#v}_x64.dmg" \
            --arg linux_url "https://github.com/tarikkavaz/Correctify/releases/download/${VERSION}/correctify_${VERSION#v}_amd64.AppImage" \
            --arg linux_arm64_url "https://github.com/tarikkavaz/Correctify/releases/download/${VERSION}/correctify_${VERSION#v}_arm64.AppImage" \
            --arg windows_url "https://github.com/tarikkavaz/Correctify/releases/download/${VERSION}/Correctify_${VERSION#v}_x64-setup.exe" \
            '{
              version: $version,
              notes: $notes,
              pub_date: $pub_date,
              platforms: {
                "darwin-aarch64": {
                  signature: "",
                  url: $darwin_aarch64_url
                },
                "darwin-x86_64": {
                  signature: "",
                  url: $darwin_x64_url
                },
                "linux-x86_64": {
                  signature: "",
                  url: $linux_url
                },
                "linux-aarch64": {
                  signature: "",
                  url: $linux_arm64_url
                },
                "windows-x86_64": {
                  signature: "",
                  url: $windows_url
                }
              }
            }' > installers/latest.json

          cat installers/latest.json

      - name: Generate release body
        id: release_body
        run: |
          CHANGELOG="${{ needs.check-release.outputs.changelog }}"
          if [ "$CHANGELOG" != "New release" ] && [ -n "$CHANGELOG" ]; then
            BODY="## Changelog

          $CHANGELOG

          ## Downloads"
          else
            BODY="## Downloads"
          fi

          BODY="$BODY

          Choose the installer for your operating system:

          **macOS:**
          - Apple Silicon (M1/M2/M3/M4): \`Correctify_*_aarch64.dmg\`
          - Intel Macs: \`Correctify_*_x64.dmg\`

          **Windows:**
          - Installer: \`Correctify_*_x64-setup.exe\`
          - MSI Installer: \`Correctify_*_x64_en-US.msi\`

          **Linux:**
          - x86_64 (Intel/AMD):
            - Debian/Ubuntu: \`correctify_*_amd64.deb\`
            - AppImage (Universal): \`correctify_*_amd64.AppImage\`
            - RPM: \`correctify_*_amd64.rpm\`
          - ARM64 (Apple Silicon, Raspberry Pi 4+, etc.):
            - Debian/Ubuntu: \`correctify_*_arm64.deb\`
            - AppImage (Universal): \`correctify_*_arm64.AppImage\`
            - RPM: \`correctify_*_arm64.rpm\`

          Just download, run the installer, and you're ready to correct grammar!"

          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-release.outputs.version }}
          name: "Correctify ${{ needs.check-release.outputs.version }}"
          body: ${{ steps.release_body.outputs.body }}
          draft: false
          prerelease: false
          files: |
            installers/**/*.dmg
            installers/**/*.exe
            installers/**/*.msi
            installers/**/*.deb
            installers/**/*.rpm
            installers/**/*.AppImage
            installers/latest.json
          fail_on_unmatched_files: false
