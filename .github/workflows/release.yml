name: Release

on:
  push:
    branches:
      - master

jobs:
  check-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      is_release: ${{ steps.extract.outputs.version != '' }}
      version: ${{ steps.extract.outputs.version }}
      changelog: ${{ steps.changelog.outputs.content }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from commit message
        id: extract
        run: |
          msg=$(git log -1 --pretty=%B)
          echo "Commit message: $msg"

          if [[ $msg =~ release:\ (v[0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            echo "✅ Found version: ${BASH_REMATCH[1]}"
          elif [[ $msg =~ release: ]]; then
            echo "❌ Invalid release commit format. Use: release: vX.Y.Z"
            exit 1
          else
            echo "ℹ️ No release commit. Skipping."
          fi

      - name: Extract changelog from CHANGELOG.md
        id: changelog
        if: steps.extract.outputs.version != ''
        run: |
          VERSION="${{ steps.extract.outputs.version }}"

          # Extract the section for this version from CHANGELOG.md
          # This gets everything between [VERSION] and the next version header
          CHANGELOG=$(awk "/## \[${VERSION#v}\]/{flag=1; next} /## \[[0-9]/{flag=0} flag" CHANGELOG.md)

          if [ -z "$CHANGELOG" ]; then
            echo "⚠️ No changelog found for $VERSION, using default message"
            CHANGELOG="See [CHANGELOG.md](https://github.com/tarikkavaz/Correctify/blob/master/CHANGELOG.md) for details."
          fi

          # Save to output using heredoc to handle multiline content
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create and push tag
        if: steps.extract.outputs.version != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Delete tag if it exists locally
          git tag -d ${{ steps.extract.outputs.version }} || true
          # Delete tag if it exists remotely, then create and push
          git push origin :refs/tags/${{ steps.extract.outputs.version }} || true
          git tag ${{ steps.extract.outputs.version }}
          git push origin ${{ steps.extract.outputs.version }}

  build-release:
    needs: check-release
    if: needs.check-release.outputs.is_release == 'true'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup macOS certificate
        if: matrix.platform == 'macos-latest'
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          MACOS_KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate from secrets
          echo -n "$MACOS_CERTIFICATE" | base64 --decode --output $CERTIFICATE_PATH

          # create temporary keychain
          security create-keychain -p "$MACOS_KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$MACOS_KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$MACOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build app (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
          MACOS_KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security unlock-keychain -p "$MACOS_KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$MACOS_KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          pnpm tauri build ${{ matrix.args }} --config "{\"bundle\":{\"macOS\":{\"signingIdentity\":\"$MACOS_SIGNING_IDENTITY\"}}}"

          # Notarize the DMG
          cd src-tauri/target/${{ matrix.target }}/release/bundle/dmg
          for dmg in *.dmg; do
            echo "Notarizing $dmg..."
            xcrun notarytool submit "$dmg" --apple-id "$APPLE_ID" --password "$APPLE_PASSWORD" --team-id "$APPLE_TEAM_ID" --wait
            xcrun stapler staple "$dmg"
          done

      - name: Build app (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: pnpm tauri build ${{ matrix.args }}

      - name: Build app (Windows)
        if: matrix.platform == 'windows-latest'
        run: pnpm tauri build ${{ matrix.args }}

      - name: Upload installers (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          retention-days: 1

      - name: Upload installers (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 1

      - name: Upload installers (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 1

      - name: Cleanup keychain (macOS)
        if: matrix.platform == 'macos-latest' && always()
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security delete-keychain $KEYCHAIN_PATH || true

  create-release:
    needs: [check-release, build-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: installers
          pattern: installers-*
          merge-multiple: true

      - name: List downloaded files
        run: |
          echo "Downloaded installers:"
          find installers -type f

      - name: Generate updater JSON
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          NOTES="See release notes at: https://github.com/tarikkavaz/Correctify/releases/tag/${VERSION}"

          jq -n \
            --arg version "${VERSION#v}" \
            --arg notes "$NOTES" \
            --arg pub_date "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
            --arg darwin_aarch64_url "https://github.com/tarikkavaz/Correctify/releases/download/${VERSION}/Correctify_${VERSION#v}_aarch64.dmg" \
            --arg darwin_x64_url "https://github.com/tarikkavaz/Correctify/releases/download/${VERSION}/Correctify_${VERSION#v}_x64.dmg" \
            --arg linux_url "https://github.com/tarikkavaz/Correctify/releases/download/${VERSION}/correctify_${VERSION#v}_amd64.AppImage" \
            --arg windows_url "https://github.com/tarikkavaz/Correctify/releases/download/${VERSION}/Correctify_${VERSION#v}_x64-setup.exe" \
            '{
              version: $version,
              notes: $notes,
              pub_date: $pub_date,
              platforms: {
                "darwin-aarch64": {
                  signature: "",
                  url: $darwin_aarch64_url
                },
                "darwin-x86_64": {
                  signature: "",
                  url: $darwin_x64_url
                },
                "linux-x86_64": {
                  signature: "",
                  url: $linux_url
                },
                "windows-x86_64": {
                  signature: "",
                  url: $windows_url
                }
              }
            }' > installers/latest.json

          cat installers/latest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-release.outputs.version }}
          name: "Correctify ${{ needs.check-release.outputs.version }}"
          body: |
            ## Changelog

            ${{ needs.check-release.outputs.changelog }}

            ## Downloads

            Choose the installer for your operating system:

            **macOS:**
            - Apple Silicon (M1/M2/M3/M4): `Correctify_*_aarch64.dmg`
            - Intel Macs: `Correctify_*_x64.dmg`

            **Windows:**
            - Installer: `Correctify_*_x64-setup.exe`
            - MSI Installer: `Correctify_*_x64_en-US.msi`

            **Linux:**
            - Debian/Ubuntu: `correctify_*_amd64.deb`
            - AppImage (Universal): `correctify_*_amd64.AppImage`
            - RPM: `correctify_*_amd64.rpm`

            Just download, run the installer, and you're ready to correct grammar!
          draft: false
          prerelease: false
          files: |
            installers/**/*.dmg
            installers/**/*.exe
            installers/**/*.msi
            installers/**/*.deb
            installers/**/*.rpm
            installers/**/*.AppImage
            installers/latest.json
          fail_on_unmatched_files: false
