name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configuration: ".github/changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Correctify ${{ github.ref_name }}"
          releaseBody: |
            ## Changelog
            ${{ steps.changelog.outputs.changelog }}

            ## Downloads

            Choose the installer for your operating system:

            **macOS:**
            - Apple Silicon (M1/M2/M3): `correctify_*_aarch64.dmg`
            - Intel Macs: `correctify_*_x86_64.dmg`

            **Windows:**
            - Installer: `correctify_*_x64_en-US.msi`
            - Portable: `correctify_*_x64-setup.exe`

            **Linux:**
            - Debian/Ubuntu: `correctify_*_amd64.deb`
            - Portable: `correctify_*_amd64.AppImage`
            - RPM: `correctify_*_amd64.rpm`

            Just download, run the installer, and you are ready to correct grammar!
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
